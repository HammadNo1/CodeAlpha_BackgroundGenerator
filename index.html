<!DOCTYPE html>
<html>
<head>
    <title>Random Background Color Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #colorDisplay {
            font-size: 24px;
            margin-top: 20px;
        }

        #colorPicker {
            font-size: 18px;
            margin-top: 10px;
            padding: 5px;
        }

        #generateButton {
            font-size: 16px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Random Background Color Generator</h1>
    <div>
        <div id="colorDisplay">Color Code: <span id="currentColor">#FFFFFF</span></div>
        <input type="color" id="colorPicker">
        <button id="generateButton">Generate Random Color</button>
    </div>

    <script>
        // JavaScript code starts here
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        document.getElementById('generateButton').addEventListener('click', function () {
            const randomColor = getRandomColor();
            document.body.style.backgroundColor = randomColor;
            document.getElementById('currentColor').textContent = randomColor;
            document.getElementById('colorPicker').value = randomColor;
        });

        document.getElementById('colorPicker').addEventListener('input', function () {
            const selectedColor = document.getElementById('colorPicker').value;
            document.body.style.backgroundColor = selectedColor;
            document.getElementById('currentColor').textContent = selectedColor;
        });
    </script>
</body>
</html>
